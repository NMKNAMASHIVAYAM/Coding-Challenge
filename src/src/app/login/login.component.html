<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" 
        required [(ngModel)]="user.name" #username="ngModel" />
    <br/>
    <div *ngIf="username.invalid && loginForm.submitted && !isValid">
        <p style="color: red;">Please enter a user name...</p>
    </div>
    <br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" 
        required [(ngModel)]="user.password" #password="ngModel" />
    <br/>
    <div *ngIf="password.invalid && loginForm.submitted && !isValid">
        <p style="color: red;">Please enter a password...</p>
    </div>
    <br/><br/>

    <input type="submit" value="Login" />
</form>
